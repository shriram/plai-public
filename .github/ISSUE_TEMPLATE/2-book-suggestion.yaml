name: Book Suggestion
description: Suggest an improvement to the book
title: "please enter a brief summary here"
assignees:
  - shriram
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to tell me about this!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more information?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: input
    id: which-part
    attributes:
      label: Which part are you commenting on?
      description: Please provide some way of locating the place in the book.
    validations:
      required: true
  - type: textarea
    id: what-to-do
    attributes:
      label: What's your suggestion?
      description: Please tell us how you'd like to see it improved.
    validations:
      required: true
